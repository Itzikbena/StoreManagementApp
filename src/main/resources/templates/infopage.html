<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Info</title>
  <style>
    #productInfo {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h2>Products List</h2>
<ul id="productList"></ul>

<div id="productInfo">
  <h3>Product Details</h3>
  <p id="productName"></p>
  <p id="productPrice"></p>
  <p id="productQuantity"></p>
</div>

<script>
  // Fetch the employee's branchId from localStorage
  const branchId = localStorage.getItem('branchId');

  if (!branchId) {
    alert("No branchId found. Please log in again.");
    window.location.href = '/login'; // Redirect to login if no branchId
  } else {
    // Fetch product list for the employee's branch
    fetch(`http://localhost:8080/api/products/branch/${branchId}`)
            .then(response => response.json())
            .then(data => {
              const productList = document.getElementById('productList');

              if (data.length === 0) {
                productList.textContent = "No products found for this branch.";
              } else {
                data.forEach(product => {
                  const li = document.createElement('li');
                  li.textContent = product.name;
                  li.style.cursor = 'pointer';
                  li.addEventListener('click', () => showProductInfo(product));
                  productList.appendChild(li);
                });
              }
            })
            .catch(error => {
              console.error('Error fetching products:', error);
            });
  }

  // Function to display the selected product's information
  function showProductInfo(product) {
    document.getElementById('productName').textContent = 'Name: ' + product.name;
    document.getElementById('productPrice').textContent = 'Price: $' + product.price;
    document.getElementById('productQuantity').textContent = 'Quantity: ' + product.quantity;
    document.getElementById('productInfo').style.display = 'block';
  }
</script>
</body>
</html>
